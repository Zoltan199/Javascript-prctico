<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso Práctico de JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Segundo taller del curso práctico de JS</p>
    </header>
    <section class="sectionDescuentos">
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form class="formDescuentos">
            <label for="inputPrice">Escribe el precio de tu producto</label>
            <input id="inputPrice" type="number">

            <label for="inputDiscount">Escribe el descuento de tu producto</label>
            <input id="inputDiscount" type="number">

            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button> 
            <p id="resultP"></p>
        </form>
    </section>
    <script src="./porcentajes.js"></script>
</body>
</html>
